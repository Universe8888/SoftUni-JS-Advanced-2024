<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Biggest Catch</h1>
        <nav>
            <a id="home" class="active" href="index.html">Home</a>
            <div id="user">
                <a id="logout" href="javascript:void(0)">Logout</a>
            </div>
            <div id="guest">
                <a id="login" href="login.html">Login</a>
                <a id="register" href="register.html">Register</a>
            </div>
            <p class="email">Welcome, <span>guest</span></p>
        </nav>
    </header>
    <main>
        <section id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <label>Email: <input type="text" id="username" placeholder="Enter your email"></label>
                <label>Password: <input type="password" id="password" placeholder="Enter your password"></label>
                <p id="error-message" class="notification"></p>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <script type="module" src="./login.js"></script>
</body>
</html>
